{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ translate.pt_br }}</h1>
    <div class="mb-3">
        <label for="text-to-read" class="form-label">Tradução em Inglês:</label>
        <textarea id="text-to-read" class="form-control bg-dark text-white" rows="4" readonly>{{ translate.en_gb }}</textarea>
    </div>
    <button class="btn btn-primary" onclick="speak()">Falar a frase</button>
</div>

<script>
    function speak() {
        var text = document.getElementById("text-to-read").value;
        var utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
    }
</script>
{% endblock %}
